<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4/4</title>
</head>
<body>
    <div align="center">
        <h1>Таблица умножения</h1>
        <table border="1" style="width: 200px;border-collapse: collapse; border-color: black;text-align: center;">
            <tr style="background-color: rgb(106, 180, 254);">
                <th></th>
                <th>1 </th>
                <th>2 </th>
                <th>3 </th>
                <th>4 </th>
                <th>5 </th>
            </tr>
            <tr>
                <colgroup>
                    <col span="0" style="background-color: rgb(106, 180, 254);">
                  </colgroup>
                <th>1</th>
                <th style="background-color: rgb(201, 152, 246);">1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th style="background-color: rgb(22, 227, 22);">5</th>
            </tr>
            <tr>
                <th>2</th>
                <th>2</th>
                <th style="background-color: rgb(201, 152, 246);">4</th>
                <th>6</th>
                <th>8</th>
                <th style="background-color: rgb(22, 227, 22);">10</th>
            </tr>
            <tr>
                <th>3</th>
                <th>3</th>
                <th>6</th>
                <th style="background-color: rgb(201, 152, 246);">9</th>
                <th>12</th>
                <th style="background-color: rgb(22, 227, 22);">15</th>
            </tr>
            <tr>
                <th>4</th>
                <th>4</th>
                <th>8</th>
                <th>12</th>
                <th style="background-color: rgb(201, 152, 246);">16</th>
                <th style="background-color: rgb(22, 227, 22);">20</th>
            </tr>
            <tr style="background-color: rgb(22, 227, 22);">
                <th style="background-color: rgb(106, 180, 254);">5</th>
                <th>5</th>
                <th>10</th>
                <th>15</th>
                <th>20</th>
                <th style="background-color: rgb(201, 152, 246);">25</th>
            </tr> 
        </table>

    </div>
</body>
</html>
